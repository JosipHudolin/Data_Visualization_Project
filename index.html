<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WWI The Entente Air Missions</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="icons/soldier.png">

</head>

<body>
  <!-- Country filter -->
  <label for="country">Country:</label>
  <select id="country">
    <option value="All">All Countries</option>
    <option value="AUSTRIA">Austria</option>
    <option value="ITALY">Italy</option>
    <option value="BELGIUM">Belgium</option>
    <option value="FRANCE">France</option>
    <option value="GERMANY">Germany</option>

  </select>

  <!-- Month filter -->
  <label for="month">Month:</label>
  <select id="month">
    <option value="All">All months</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
    <!-- Add other month options dynamically if needed -->
  </select>

  <!-- Year filter -->
  <label for="year">Year:</label>
  <select id="year">
    <option value="All">All years</option>
    <option value="1914">1914</option>
    <option value="1915">1915</option>
    <option value="1916">1916</option>
    <option value="1917">1917</option>
    <option value="1918">1918</option>
  </select>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="chart-container">
        <h1 class="chart-title">Number of missions per country</h1>
        <canvas id="missionsPerCountryChart" width="130" height="130"></canvas>
      </div>
      <div class="chart-container">
        <h1 class="chart-title">Number of missions per target country</h1>
        <canvas id="missionsPerTargetCountryChart" width="130" height="130"></canvas>
      </div>
      <div class="chart-container">
        <h1 class="chart-title">Amount of bombs per country</h1>
        <canvas id="bombsPerCountryChart" width="130" height="130"></canvas>
      </div>
      <div class="chart-container">
        <h1 class="chart-title">Number of bombs per target country</h1>
        <canvas id="bombsPerTargetCountryChart" width="130" height="130"></canvas>
      </div>
      <span class="close">&times;</span>
    </div>
  </div>


  <button id="openModalBtn">Bombing Analysis</button>
  <svg></svg>
  <div id="detailView" class="detail-view">
    <h2>Mission Details</h2>
    <p id="detailData"></p>
  </div>
  <div id="takeoffDetailView" class="takeoff-detail-view">
    <h2>Takeoff Base Details</h2>
    <p id="takeoffDetailData"></p>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
